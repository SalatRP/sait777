<html>
  <html lang="ru">
<head>
   <link rel="stylesheet" href="style.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица цен</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }
        
        .price-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .price-table th {
            background-color: #ff6b95; /* Розовый цвет для шапки */
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: bold;
            font-size: 16px;
        }
        
        .price-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
        }
        
        .price-table tr:nth-child(even) {
            background-color: #f2f2f2; /* Серый цвет для четных строк */
        }
        
        .price-table tr:nth-child(odd) {
            background-color: #ffffff; /* Белый цвет для нечетных строк */
        }
        
        .price-table tr:hover {
            background-color: #e9ecef;
            transition: background-color 0.2s ease;
        }
        
        .price-table th:first-child {
            border-top-left-radius: 8px;
        }
        
        .price-table th:last-child {
            border-top-right-radius: 8px;
        }
        
        .price {
            font-weight: bold;
            color: #2c3e50;
        }
        
        .currency {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Таблица цен</h1>
    
    <table class="price-table">
        <thead>
            <tr>
                <th>Услуга/Товар</th>
                <th>Описание</th>
                <th>Цена</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Веб-разработка</td>
                <td>Создание сайта под ключ</td>
                <td><span class="price">50000</span> <span class="currency">руб.</span></td>
            </tr>
            <tr>
                <td>Дизайн</td>
                <td>Разработка UI/UX дизайна</td>
                <td><span class="price">25000</span> <span class="currency">руб.</span></td>
            </tr>
            <tr>
                <td>SEO оптимизация</td>
                <td>Продвижение сайта в поиске</td>
                <td><span class="price">15000</span> <span class="currency">руб.</span></td>
            </tr>
            <tr>
                <td>Консультация</td>
                <td>Техническая консультация</td>
                <td><span class="price">5000</span> <span class="currency">руб./час</span></td>
            </tr>
            <tr>
                <td>Поддержка</td>
                <td>Техническая поддержка сайта</td>
                <td><span class="price">10000</span> <span class="currency">руб./мес</span></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
